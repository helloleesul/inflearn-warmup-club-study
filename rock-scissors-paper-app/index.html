<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrap">
      <section>
        <h1>🙎‍♀️ 가위 바위 보 👾</h1>
        <p id="counterGroup">남은 횟수: <span id="counter"></span></p>
      </section>
      <section id="member">
        <div id="player">
          <p>플레이어 <span class="currentPlay"></span></p>
          <span class="score">0</span>
        </div>
        <div id="computer">
          <p>컴퓨터 <span class="currentPlay"></span></p>
          <span class="score">0</span>
        </div>
      </section>
      <section>
        <h3 id="action">선택하기</h3>
        <div id="buttons">
          <button id="scissors">✌️</button>
          <button id="rock">✊</button>
          <button id="paper">🖐️</button>
        </div>
      </section>
      <p id="result"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
